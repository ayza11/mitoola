# Jetty settings
server.port=8081
server.servlet.context-path=/mitoola

server.jetty.acceptors=2
# Maximum size in bytes of the HTTP post or put content.
server.jetty.max-http-post-size=0
server.jetty.selectors=2

# logging levels
logging.level.org.eclipse.jetty=INFO
logging.level.org.springframework=INFO
logging.level.com.milaboratory.mitoola=DEBUG
